version: '3.8'

services:
  # ============================================================================
  # Core Oracle Node
  # ============================================================================
  obscura-node:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: obscura-node
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9090:9090"  # Metrics
    environment:
      - OBSCURA_PORT=8080
      - OBSCURA_LOG_LEVEL=info
      - OBSCURA_TELEMETRY_MODE=true
      - OBSCURA_DB_PATH=/data/node.db.json
      - OBSCURA_RPC_URL=${ETHEREUM_RPC_URL}
      - OBSCURA_ORACLE_CONTRACT=${ORACLE_CONTRACT_ADDRESS}
      - OBSCURA_STAKE_GUARD=${STAKE_GUARD_ADDRESS}
      - OBSCURA_PRIVATE_KEY=${NODE_PRIVATE_KEY}
      # Multi-chain
      - OBSCURA_ARBITRUM_RPC=${ARBITRUM_RPC_URL}
      - OBSCURA_BASE_RPC=${BASE_RPC_URL}
      - OBSCURA_OPTIMISM_RPC=${OPTIMISM_RPC_URL}
    volumes:
      - obscura-data:/data
      - ./backend/config.yaml:/app/config.yaml:ro
    networks:
      - obscura-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"

  # ============================================================================
  # WebSocket Push Server
  # ============================================================================
  obscura-push:
    build:
      context: ./backend
      dockerfile: Dockerfile.push
    container_name: obscura-push
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - WS_PORT=8081
      - NODE_URL=http://obscura-node:8080
      - LOG_LEVEL=info
    networks:
      - obscura-network
    depends_on:
      - obscura-node
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # Frontend Dashboard
  # ============================================================================
  obscura-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: obscura-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - VITE_API_URL=http://obscura-node:8080
      - VITE_WS_URL=ws://obscura-push:8081
    networks:
      - obscura-network
    depends_on:
      - obscura-node
      - obscura-push

  # ============================================================================
  # Monitoring Stack
  # ============================================================================
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: obscura-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - obscura-network

  grafana:
    image: grafana/grafana:10.2.2
    container_name: obscura-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=http://localhost:3001
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - obscura-network
    depends_on:
      - prometheus

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: obscura-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - obscura-network

  # ============================================================================
  # Log Aggregation
  # ============================================================================
  loki:
    image: grafana/loki:2.9.2
    container_name: obscura-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - obscura-network

  promtail:
    image: grafana/promtail:2.9.2
    container_name: obscura-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - obscura-network
    depends_on:
      - loki

  # ============================================================================
  # Reverse Proxy (Production)
  # ============================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: obscura-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/www:/var/www:ro
    networks:
      - obscura-network
    depends_on:
      - obscura-node
      - obscura-frontend
    profiles:
      - production

  # ============================================================================
  # Redis (Session & Cache)
  # ============================================================================
  redis:
    image: redis:7.2-alpine
    container_name: obscura-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - obscura-network
    profiles:
      - production

# ============================================================================
# Networks
# ============================================================================
networks:
  obscura-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# Volumes
# ============================================================================
volumes:
  obscura-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  loki-data:
    driver: local
  redis-data:
    driver: local
