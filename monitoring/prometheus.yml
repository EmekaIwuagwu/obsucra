global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'obscura-oracle'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Obscura Node metrics
  - job_name: 'obscura-node'
    static_configs:
      - targets: ['obscura-node:8080']
    metrics_path: '/metrics/prometheus'
    scrape_interval: 10s

  # Push server metrics
  - job_name: 'obscura-push'
    static_configs:
      - targets: ['obscura-push:8081']
    metrics_path: '/metrics'

  # Node exporter for system metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Docker metrics (if enabled)
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
